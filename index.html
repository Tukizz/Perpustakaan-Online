<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perpustakaan Online</title>

	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/animate.min.css">  



	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>


</head>
<body bgcolor="#c67115">

<style type="text/css">
  
.parallax-container {
      height: 800px;
    }


#selamat{
  animation-delay: 1s;
  animation-duration: 1s;

 
}
#garis{
  animation-delay: 2s;
  animation-duration: 2s;
}

#silahkan{
   
}

</style>



 <div class="parallax-container">
      <div class="parallax"><img src="img/lb1.png"></div>
<br><br><br><br><br>
    <div class="row" id="content">
      <div class="container white-text center">
        <div class="col s12"><h1 id="selamat">Selamat Datang di Perpus Online</h1>
<hr id="garis">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container white-text">
      <div class="col s12">
        <div class="col s6"><h5 id="silahkan">Silahkan Login untuk meminjam atau anda bisa melihat-lihat koleksi kami <a href="home.html"><b>Disini</b></a></h5>
        </div>
        <div class="col s6">
          <div class="card blue-grey darken-1" id="login">
            <div class="card-content white-text">
              <span class="card-title">Login</span>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Username/Email</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_prefix" type="password" class="validate">
                        <label for="icon_prefix">Password</label>
                      </div>
                    </div>
                    <button class="waves-effect waves-light btn">Login</button>
                  </form>

                </div>
            </div>
            <div class="card-action">
              <p>Belum punya Akun? <a href="daftar-login.html"><b>Daftar disini</b></a></p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>





<footer class="page-footer  blue-grey darken-3">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">© 2017 Copyright <a href="https://www.instagram.com/frama21_/"> Frama21_ フラマ。</a></h5>
                <p class="grey-text text-lighten-4">Just A HomePage</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
      
          </div>
</footer>




<script type="text/javascript">
	$(document).ready(function(){
      $(".button-collapse").sideNav();
      $('.parallax').parallax();
      $('.modal').modal();
      
      $('#selamat').addClass('animated fadeIn');
      $('#garis').addClass('animated zoomIn');
      $('#silahkan').addClass('animated fadeInLeftBig');
      $('#login').addClass('animated fadeInRightBig');
      
  
});

</script>
</body>
</html>
